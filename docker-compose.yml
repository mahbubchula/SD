version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: survey_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: survey_data_generator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - survey_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: survey_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/survey_data_generator
      - SECRET_KEY=change-this-secret-key-in-production-min-32-characters
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - survey_network
    volumes:
      - ./backend/app:/app

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: survey_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - survey_network
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:

networks:
  survey_network:
    driver: bridge
